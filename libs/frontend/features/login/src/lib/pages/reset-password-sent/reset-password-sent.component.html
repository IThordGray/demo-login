<itg-login-container>
  <ng-container ngProjectAs="[form]">
    <div class="itg-h1 mb-2">Password reset request sent!</div>

    <div>
      <button [routerLink]="['../login']" color="primary" mat-flat-button>
        Back to login
      </button>
    </div>
  </ng-container>

  <ng-container ngProjectAs="[illustration]">
    <img src="assets/forgot-password.svg" />
  </ng-container>
</itg-login-container>
