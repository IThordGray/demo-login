<itg-login-container>
  <ng-container ngProjectAs="[form]">
    <div class="itg-h1 mb-2">Set password</div>

    <form [formGroup]="setPasswordFormGroup" class="d-flex flex-column">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput placeholder="Enter your password" type="password">
        <mat-error class="itg-tertiary warn color" *ngIf="setPasswordFormGroup.controls.password.hasError('required')">Please enter a valid password
        </mat-error>
        <mat-error class="itg-tertiary warn color" *ngIf="setPasswordFormGroup.controls.password.hasError('confirmPassword')">Please ensure passwords
          match
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Confirm password</mat-label>
        <input formControlName="confirmPassword" matInput placeholder="Enter your password" type="password">
        <mat-error class="itg-tertiary warn color" *ngIf="setPasswordFormGroup.controls.password.hasError('required')">Please enter a valid password
        </mat-error>
        <mat-error class="itg-tertiary warn color" *ngIf="setPasswordFormGroup.controls.password.hasError('confirmPassword')">Please ensure passwords
          match
        </mat-error>
      </mat-form-field>
    </form>

    <div class="d-flex flex-column">
      <button (click)="setPasswordAsync()" color="primary" mat-flat-button>Set password</button>
      <div class="d-flex justify-content-end">
        <a [routerLink]="['../login']">Back to login</a>
      </div>
    </div>
  </ng-container>

  <ng-container ngProjectAs="[illustration]"></ng-container>
</itg-login-container>
