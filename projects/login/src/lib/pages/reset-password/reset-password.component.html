<itg-login-container>
  <ng-container ngProjectAs="[form]">
    <div class="itg-h1 mb-2">Reset password</div>

    <form [formGroup]="resetPasswordFormGroup" class="d-flex flex-column">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="Enter your email address" type="email">
        <mat-error class="itg-tertiary warn color" *ngIf="resetPasswordFormGroup.controls.email.hasError('required')">Please enter a valid email address
        </mat-error>
      </mat-form-field>
    </form>

    <div class="d-flex flex-column">
      <button (click)="resetPasswordAsync()" color="primary" mat-flat-button>Reset password</button>
      <div class="text-center mt-4">
        <a [routerLink]="['../login']">Back to login</a>
      </div>
    </div>
  </ng-container>

  <ng-container ngProjectAs="[illustration]">
    <img src="assets/forgot-password.svg">
  </ng-container>
</itg-login-container>
